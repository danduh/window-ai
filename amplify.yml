version: 1
frontend:
  phases:
    preBuild:
      commands:
        - /bin/bash -c "cd ai-docs"
        - /bin/bash -c "pip3 install -r requirements.txt --user --no-cache-dir"
    build:
      commands:
        - /bin/bash -c "mkdocs build"
  artifacts:
    baseDirectory: site
    files:
      - '**/*'
  cache:
    paths: []