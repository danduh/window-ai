version: 1
frontend:
  phases:
    preBuild:
      commands:
        - /bin/bash -c "cd ai-docs && pip3 install -r requirements.txt --user --no-cache-dir"
    build:
      commands:
        - /bin/bash -c "cd ai-docs && mkdocs build"
  artifacts:
    baseDirectory: ai-docs/site
    files:
      - '**/*'
  cache:
    paths: []